name: "DBT Impact Analysis on PR"

on:
  pull_request:
    paths:
      - '**/*.sql'
      - '**/*.yml'

jobs:
  impact-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Get changed DBT files
        id: changes
        uses: tj-actions/changed-files@v39
        with:
          files: |
            **/*.sql
            **/*.yml

      - name: Run DQLabs Impact Analysis
        uses: your-org/dqlabs-impact-analysis-action@v1
        with:
          api_client_id: ${{ secrets.DQLABS_API_CLIENT_ID }}
          api_client_secret: ${{ secrets.DQLABS_API_CLIENT_SECRET }}
          changed_files_list: ${{ steps.changes.outputs.all_changed_files }}

      - name: Show Summary in Logs
        run: echo "${{ steps.impact-analysis.outputs.impact_summary }}"
