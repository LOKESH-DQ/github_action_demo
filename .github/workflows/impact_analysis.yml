name: "DBT Impact Analysis on PR"

on:
  pull_request:
    paths:
      - '**/*.sql'
      - '**/*.yml'

jobs:
  print-changed-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v39
        with:
          files: |
            **/*.sql
            **/*.yml

      - name: Print changed files and fetch DBT assets
        env:
          CLIENT_ID: ${{ secrets.DQLABS_API_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.DQLABS_API_CLIENT_SECRET }}
        run: |
          echo "Changed SQL/YML files:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"
          
          echo ""
          echo "Fetching DQLabs DBT Assets..."

          assets_response=$(curl -s -X POST "http://44.238.88.190:8000/api/asset" \
            -H "Content-Type: application/json" \
            -d "{\"client-id\": \"$CLIENT_ID\", \"client-secret\": \"$CLIENT_SECRET\"}")

          echo ""
          echo "DBT Assets:"
          echo "$assets_response" | jq '.[] | select(.connection_type == "dbt")'
