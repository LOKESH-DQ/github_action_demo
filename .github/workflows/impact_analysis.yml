name: "DBT Impact Analysis on PR"

on:
  pull_request:
    paths:
      - '**/*.sql'
      - '**/*.yml'

jobs:
  print-changed-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v39
        with:
          files: |
            **/*.sql
            **/*.yml

      - name: Run DQLabs Impact Analysis
        uses: your-org/dqlabs-impact-analysis-action@v1
        with:
          api_client_id: ${{ secrets.DQLABS_API_CLIENT_ID }}
          api_client_secret: ${{ secrets.DQLABS_API_CLIENT_SECRET }}
          changed_files_list: ${{ steps.changed-files.outputs.all_changed_files }}

      - name: Print changed files
        run: |
          echo "Changed SQL/YML files:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"
