name: "DBT Impact Analysis on PR"

on:
  pull_request:
    paths:
      - '**/*.sql'
      - '**/*.yml'

permissions:
  contents: read
  pull-requests: write  # ðŸ”¥ Required for commenting on PRs

jobs:
  impact-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Get changed DBT files
        id: changes
        uses: step-security/changed-files@v1
        with:
          files: |
            **/*.sql
            **/*.yml
          include_removed: true
          include_renamed: true

      - name: Run DQLabs Impact Analysis
        id: impact-analysis  # ðŸ”„ Added to expose outputs
        uses: LOKESH-DQ/github_action_demo@main
        with:
          api_client_id: ${{ secrets.DQLABS_API_CLIENT_ID }}
          api_client_secret: ${{ secrets.DQLABS_API_CLIENT_SECRET }}
          changed_files_list: "${{ steps.changes.outputs.all_changed_files }} ${{ steps.changes.outputs.removed_files }}"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show Summary in Logs
        run: echo "${{ steps.impact-analysis.outputs.impact_summary }}"
      
      - name: Debug changed files
        run: |
          echo "All files: ${{ steps.changes.outputs.all_files }}"
          echo "Added files: ${{ steps.changes.outputs.added_files }}"
          echo "Modified files: ${{ steps.changes.outputs.modified_files }}"
          echo "Removed files: ${{ steps.changes.outputs.removed_files }}"
          echo "Renamed files: ${{ steps.changes.outputs.renamed_files }}"
          echo "All changed files: ${{ steps.changes.outputs.all_changed_files }}"
          echo "Changed files list: ${{ steps.changes.outputs.all_changed_files }} ${{ steps.changes.outputs.removed_files }}"
